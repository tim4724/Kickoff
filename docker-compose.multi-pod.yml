networks:
  socca2-network:
    enable_ipv6: true
    ipam:
      config:
        - subnet: fd00::/80

services:
  # Client - Static files served by nginx
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "${CLIENT_PORT:-80}:80"
    environment:
      - SERVER_URL=${SERVER_URL:-http://server:3000}
    restart: unless-stopped
    networks:
      - socca2-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - server

  # Server - Colyseus game server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - socca2-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

