# Docker Compose configuration using pre-built images from GitHub Container Registry
# Usage: docker-compose -f docker-compose.ghcr.yml up

networks:
  socca2-network:
    enable_ipv6: true
    ipam:
      config:
        - subnet: fd00::/80

services:
  # Client - Static files served by nginx
  client:
    image: ghcr.io/tim4724/kickoff-client:latest
    ports:
      - "${CLIENT_PORT:-80}:8080"
    environment:
      - SERVER_URL=${SERVER_URL:-http://server:3000}
    restart: unless-stopped
    networks:
      - socca2-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - server

  # Server - Colyseus game server
  server:
    image: ghcr.io/tim4724/kickoff-server:latest
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    restart: unless-stopped
    networks:
      - socca2-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

