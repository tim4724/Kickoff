name: Preview Comment

on:
  pull_request:
    types: [opened, reopened]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            // Convert to lowercase, replace invalid chars with hyphens
            let safeBranch = branch.toLowerCase().replace(/[^a-z0-9-]/g, '-');
            // Truncate to 54 chars (must match preview.yml logic)
            safeBranch = safeBranch.substring(0, 54);
            // Remove trailing hyphens after truncation
            safeBranch = safeBranch.replace(/-+$/, '');
            const hostClient = `https://${safeBranch}.kickoff-game.duckdns.org`;
            const commentBody = `${hostClient}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment => comment.body.includes(hostClient));

            if (!existingComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            } else {
              console.log('Comment already exists');
            }
