name: Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:
    outputs:
      client_sha_tag:
        description: "Client image tag for this commit (sha)"
        value: ${{ jobs.build-and-push.outputs.client_sha_tag }}
      server_sha_tag:
        description: "Server image tag for this commit (sha)"
        value: ${{ jobs.build-and-push.outputs.server_sha_tag }}
      client_branch_tag:
        description: "Client image tag for branch (short ref)"
        value: ${{ jobs.build-and-push.outputs.client_branch_tag }}
      server_branch_tag:
        description: "Server image tag for branch (short ref)"
        value: ${{ jobs.build-and-push.outputs.server_branch_tag }}

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      client_sha_tag: ${{ steps.out-client.outputs.sha_tag }}
      server_sha_tag: ${{ steps.out-server.outputs.sha_tag }}
      client_branch_tag: ${{ steps.out-client.outputs.branch_tag }}
      server_branch_tag: ${{ steps.out-server.outputs.branch_tag }}
    permissions:
      contents: read
      packages: write
      id-token: write
    
    strategy:
      matrix:
        include:
          - service: client
            dockerfile: Dockerfile.client
            image_suffix: -client
          - service: server
            dockerfile: Dockerfile.server
            image_suffix: -server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ${{ matrix.service }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}${{ matrix.image_suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.service == 'client' && format('COMMIT_HASH={0}', github.sha) || '' }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          platforms: linux/amd64,linux/arm64

      - name: Capture tags for outputs (client)
        if: matrix.service == 'client'
        id: out-client
        run: |
          SHA_TAG=$(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | grep ":sha-" | head -n1)
          BRANCH_TAG=$(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | grep ":${GITHUB_REF_NAME}$" | head -n1)
          echo "sha_tag=$SHA_TAG" >> "$GITHUB_OUTPUT"
          echo "branch_tag=$BRANCH_TAG" >> "$GITHUB_OUTPUT"

      - name: Capture tags for outputs (server)
        if: matrix.service == 'server'
        id: out-server
        run: |
          SHA_TAG=$(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | grep ":sha-" | head -n1)
          BRANCH_TAG=$(echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | grep ":${GITHUB_REF_NAME}$" | head -n1)
          echo "sha_tag=$SHA_TAG" >> "$GITHUB_OUTPUT"
          echo "branch_tag=$BRANCH_TAG" >> "$GITHUB_OUTPUT"
