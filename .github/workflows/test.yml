name: Playwright Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build shared package
      run: npm run build:shared
    - name: TypeScript type check (client)
      run: npx tsc --noEmit --project client/tsconfig.json
    - name: TypeScript type check (server)
      run: npx tsc --noEmit --project server/tsconfig.json
    - name: TypeScript type check (shared)
      run: npx tsc --noEmit --project shared/tsconfig.json
    - name: Run Playwright tests
      run: npm run test:e2e -- --workers=1
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
